<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tablas con colspan y rowspan</title>
        <style>
            table,th,td
            {
                border: 1px solid black;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>Precio de las naranjas</caption>
                <tr>
                    <th colspan="3">Precio de las naranjas</th>
                </tr>
                <tr>
                    <th rowspan="4">Datos analizados</th>
                    <th>Provincia</th>
                    <th>Precio</th>
                </tr>

                <tr>
                    <td>Málaga</td>
                    <th>0,54€</th>
                </tr>
                <tr>
                    <td>Granada</td>
                    <th>0,5€</th>
                </tr>

                <tr>
                    <th>Promedio</th>
                    <th>0,5€</th>
                </tr>
        </table>
    </body>
</html>
